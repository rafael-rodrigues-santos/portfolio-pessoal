<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">

    <!-- ICON -->

<body>
    <div class="contato-titulo">
        <h2>Contato</h2>
    </div>
    <section class="contato">

        <form action="" class="form">
            <div class="inputs">
                <input type="text" name="name" id="name" placeholder="Nome">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="tel" name="phone" id="email" placeholder="Telefone ou Celular">
            </div>
            <div class="radios">
                <p>Como prefere receber retorno?</p>
                <input type="radio" name="contact-return" id="tel" value="tel"> Telefone
                <input type="radio" name="contact-return" id="email" value="email"> E-mail
            </div>
            <div class="radios whats">
                <p>Esse número possuí whatsapp?</p>
                <input type="radio" name="whatsapp" id="yes" value="yes"> Sim
                <input type="radio" name="whatsapp" id="no" value="no"> Não
            </div>
            <div class="radios contact-whats">
                <p>Posso te contatar pelo whatsapp?</p>
                <input type="radio" name="contact-whatsapp" id="yes" value="yes"> Sim
                <input type="radio" name="contact-whatsapp" id="no" value="no"> Não
            </div>
            <div class="inputs">
            <select id="subject" name="subject">
                <option value="doubt">Dúvida</option>
                <option value="compliment">Elogio</option>
                <option value="complaint">Reclamação</option>
                <option value="request">Solicitação de Orçamento</option>
            </select>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
            <input type="submit" value="Enviar">
        </form>


        <div class="contato-informacao">

                    </a>
                </div>
            </div>

    </section>
