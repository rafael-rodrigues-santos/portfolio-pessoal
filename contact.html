<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/contact.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">

    <!-- ICON -->
    <script src="https://kit.fontawesome.com/a24efc79cd.js" crossorigin="anonymous"></script>

    

</head>

<body>
    <div class="contato-titulo">
        <h2>Contato</h2>
    </div>
    <section class="contato">

        <form action="" class="form" id="form" onsubmit="return validaForm()">
            <div class="inputs">
                <label for="name" id="l-name">Nome</label>
                <input type="text" name="name" id="name" placeholder="João Silva" required>
                <span class="erro"></span>
                <label for="email" id="l-email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="joão@email.com" required>
                <span class="erro"></span>
                <label for="phone" id="l-phone">Celular</label>
                <input type="tel" name="phone" id="email" placeholder="(00) 00000-0000">
            </div>
            <div class="inputs">
                <label for="subject" id="l-subject">Assunto</label>
            <select id="subject" name="subject">
                <option value="" disabled selected></option>
                <option value="doubt">Dúvida</option>
                <option value="association">Parceria</option>
                <option value="request">Solicitação de Orçamento</option>
            </select>
                <label for="message" id="l-message">Mensagem</label>
                <textarea name="message" id="message" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <input type="submit" value="Enviar" >
        </form>


        <div class="contato-informacao">
            <div class="contato-social">
                <div>
                    <a href="https://www.linkedin.com/in/rafael-rodrigues-santos/" target="_blank"> <i
                            class="fab fa-linkedin"></i> </a>
                </div>
                <div>
                    <a href="https://github.com/rafael-rodrigues-santos" target="_blank"> <i class="fab fa-github"></i>
                    </a>
                </div>
            
                <div>
                    <a href="https://api.whatsapp.com/send?phone=5511984017371&text=Ol%C3%A1%2C%20estou%20entrando%20em%20contato%20atrav%C3%A9s%20do%20seu%20portf%C3%B3lio."
                            target="_blank"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div>
                    <a href="mailto:rafaelrodrigues_@outlook.com"><i class="far fa-envelope"></i></a>
                </div>
            </div>
        </div>

    </section>
    <script src="/scripts/js/script.js"></script>
</body>

</html>
